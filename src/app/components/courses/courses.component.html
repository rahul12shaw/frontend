<div class="container">
    <h2>All Blogs</h2>
    <ng-container *ngFor="let course of courses">
        <div class="course-container">
            <div class="course-card">
                <div>
                    <img [src]="course.image" style="width:220px; height:140px;">
                </div>
                <div class="course-name">
                    <h4>{{ course.name}}</h4>
                </div>
                <div class="course-description">
                    <p>{{course.description.slice(0, 80)}}...</p>
                </div>
                <div class="details">
                    <div class="course-type" [ngStyle]="{color: course.type === 'Free' ? 'Green' : 'Red'}">
                        {{course.type}}</div>
                    <!-- < <div class="course-price"><b>Price:</b> ${{course.price}}</div>  -->
                </div>
                <div class="course-buttons">
                    <!-- <button class="btn btn-buy" >Add Comments</button> -->

                    <!-- <button class="btn btn-buy" >Add Comment</button> -->
                    <!-- <div *ngFor="let comment of comments; let i = index"> -->
                    <!-- <input type="text" placeholder="Enter your comment"> -->
                    <!-- <button (click)="addComment(i, comments[i])">Submit</button> -->

                </div>

                <button class="btn btn-show" routerLink="/courses/course/{{course.id}}">Show Details</button>
            </div>
        </div>

</ng-container>
</div>
